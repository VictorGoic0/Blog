<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %} | blog.victorgoico.com</title>
    {% block meta %}
    <meta name="description" content="{% block meta_description %}Victor Goico's blog — technical writing and development.{% endblock %}">
    {% block meta_keywords %}{% endblock %}
    <link rel="canonical" href="{% block canonical_url %}{{ site_url }}/{% endblock %}">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:site_name" content="blog.victorgoico.com">
    <meta property="og:title" content="{% block og_title %}Blog | blog.victorgoico.com{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Victor Goico's blog — technical writing and development.{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{ site_url }}/{% endblock %}">
    {% block og_image %}{% endblock %}
    <meta name="twitter:card" content="{% block twitter_card %}summary{% endblock %}">
    <meta name="twitter:title" content="{% block twitter_title %}Blog | blog.victorgoico.com{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Victor Goico's blog — technical writing and development.{% endblock %}">
    {% endblock %}
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ site_url }}/feed.xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/blog.css">
</head>
<body>
    <header class="site-header">
        <nav aria-label="Main">
            <ul class="site-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/">All Posts</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <p>&copy; {{ current_year }} Victor Goico</p>
        <ul class="footer-links" aria-label="Social links">
            <li><a href="https://github.com/victorgoic0" rel="noopener noreferrer" target="_blank">GitHub</a></li>
            <li><a href="https://twitter.com" rel="noopener noreferrer" target="_blank">Twitter</a></li>
            <li><a href="https://linkedin.com" rel="noopener noreferrer" target="_blank">LinkedIn</a></li>
        </ul>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
